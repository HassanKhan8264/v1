<div class="flex justify-center items-center flex-wrap gap-4 p-4">
  <div
    *ngFor="let item of tweets"
    class="card max-w-sm w-100 h-100 rounded overflow-hidden shadow-lg bg-white flex flex-col">
    <img
      class="w-full h-48 object-cover"
      src="../../../../../assets/oo-verthing-FkGSo3k3yAg-unsplash.jpg"
      alt="Sunset in the mountains" />
    <div class="p-4 flex flex-col flex-grow">
      <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
      <p class="text-gray-700 text-base mb-4 flex-grow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus
        quia, nulla! Maiores et perferendis eaque, exercitationem praesentium
        nihil.
      </p>
      <div class="px-6 pt-4 pb-2">
        <h2 class="text-xl font-bold">{{ item.tweet }}</h2>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#travel</span
        >
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#winter</span
        >
      </div>
    </div>
  </div>
</div>
