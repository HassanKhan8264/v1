<button mat-button (click)="addccount()">add task</button>
<form [formGroup]="tweetForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="tweet" />
  <button type="submit">add tweet</button>
</form>
<!-- Assuming this is inside a parent component template -->

<div class="list" *ngFor="let item of tweets">
  <li>{{ item.tweet }}</li>
</div>
